name: Docker Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker image
        run: |
          docker buildx build --platform linux/amd64 -t my-docker-image:latest .
      
      - name: Set up JFrog CLI with OIDC integration
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: https://megsec.jfrog.io
        with:
          oidc-provider-name: exc
          oidc-audience: meg-exc

      - name: Configure JFrog CLI
        run: |
          jfrog rt config --artifactory-url $JF_URL \
                          --auth-type bearer \
                          myserver

      - name: Publish Docker image to JFrog Artifactory
        run: |
          docker save my-docker-image:latest | jfrog rt u --build-name=my-build --build-number=1 - myserver/docker-repo/my-docker-image:latest.tar

      - name: Publish Build Info
        run: |
          jfrog rt bp my-build 1
